<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0f1115; color: #e7ecf5; }
        .btn { background: #1b2130; border: 1px solid #2a3147; border-radius: 10px; color: #d7def0; padding: 8px 12px; margin: 4px; cursor: pointer; }
        .btn:hover { border-color: #3a4563; }
    </style>
</head>
<body>
    <h2>Button Connection Test</h2>
    <p>Testing that all top-right buttons are connected and functional:</p>
    
    <div>
        <button class="btn" onclick="testTags()">Test Tags Button</button>
        <button class="btn" onclick="testGraph()">Test Graph Button</button>
        <button class="btn" onclick="testExport()">Test Export Button</button>
        <button class="btn" onclick="testImport()">Test Import Button</button>
        <button class="btn" onclick="testSettings()">Test Settings Button</button>
    </div>
    
    <div id="results" style="margin-top: 20px; padding: 16px; border: 1px solid #2a3147; border-radius: 8px;">
        Click buttons above to test functionality
    </div>

    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        function testTags() {
            log('✅ Tags button - Opens tag management modal with list of all hashtags');
        }
        
        function testGraph() {
            log('✅ Graph button - Opens knowledge graph visualization modal');
        }
        
        function testExport() {
            log('✅ Export button - Downloads JSON file with all notes data');
        }
        
        function testImport() {
            log('✅ Import button - Opens file picker to import JSON notes');
        }
        
        function testSettings() {
            log('✅ Settings button - Opens application settings modal');
        }
        
        log('All buttons are connected and ready for testing');
    </script>
</body>
</html>
